        ];
        var markerCluster = new MarkerClusterer(map, markers, {'gridSize': 30});
        document.getElementById('banner').innerHTML = markers.length + ' POPs';
      }
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>
  <body>
    <div id="map"></div>
    <div id="banner"></div>
  </body>
</html>
